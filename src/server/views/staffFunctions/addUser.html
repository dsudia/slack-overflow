{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class='container-fluid'>
  <form method='post'>
    <h5>Add a User</h5>
    <div class='form-group'>
      <label for='email'>Email</label>
      <input type='email' value='{{ user.email }}' name='email'>
    </div>
    <div class='form-group'>
      <label for='score'>Authorization Level</label>
      <select name='auth_id'>
        <option value='' selected disabled>-- Auth Level --</option>
        <option value='1'>Admin</option>
        <option value='2'>Instructor</option>
        <option value='3'>Student</option>
      </select>
    </div>
    <input type='submit' class='btn btn-md btn-success' value='Add User'>
  </form>
</div>

{% endblock %}
